<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
    <title>unknown</title>
</head>

<body >
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{{url_for('static', filename='bg_register.png')}}"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form method="post" class="px-md-2">
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" name="name" class="form-control" />
                  <label class="form-label" for="form3Example1q">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" name="email" class="form-control" />
                  <label class="form-label" for="form3Example1q">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" name="password" class="form-control" />
                  <label class="form-label" for="form3Example1q">password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" name="repeat-password" class="form-control" />
                  <label class="form-label" for="form3Example1q">Repeat password</label>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
